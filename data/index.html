<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Digital</title></head><body><div class="container"><div class="header"><h1>Система контроля</h1><h2>ESP8266</h2><center><h3><a href="/connect">Подключения</a></h3></center></div><hr><div id="danger" style="display: none;"><h1>GAS DANGER</h1></div><div class="info"><div>Газ: <span id="gas">150</span></div><div>Температра: <span id="temp">100</span>*C</div><div>Влажность: <span id="hum">100</span>%</div><div>Количество <span id="count">0</span></div></div><hr><div class="control"><input class="on" type="button" value="ON" onclick="change_ajax(1)"></input><input class="off" type="button" value="OFF" onclick="change_ajax(0)"></input></div></div></body></html><style>body{width: 100%;}*{margin: 0;padding: 0;box-sizing:border-box;}.container{width: 83.3%;margin:0 auto;}h1{text-align: center;font-size: 3rem;}h2{text-align: center;margin-top:10px;}.header{margin:20px 0 30px;}.info{display: flex;flex-wrap: wrap;}.info>div{width:50%;height: 100px;text-align: center;line-height: 100px;font-size: 2rem;font-weight: 700;color:#008080;}.info>div span{color:#0F2755;}input{color:#fff;text-align: center;height:60px;line-height: 60px;font-size: 2rem;outline: none;}.control{margin-top:60px;display: flex;flex-wrap: wrap;}#danger{color:red;}.on{width:50%;background: green;}.off{width:50%;background: red;}@media (max-width:800px){.info>div{width:100%;font-size: 1.8rem;height: 70px;line-height: 70px;}.control{margin-top:30px;}}@media (max-width:300px){.info>div{font-size: 1.5rem;}</style><script>function change_ajax(el){var xhttp = new XMLHttpRequest();xhttp.onreadystatechange = function() {if (this.readyState == 4 && this.status == 200) {};};var path="/ledoff";if(el){path="/ledon";};xhttp.open("GET", path, true);xhttp.send();}window.onload=function(){getData();};setInterval(function() {getData();}, 3500); function getData() {var xhttp = new XMLHttpRequest();xhttp.onreadystatechange = function() {if (this.readyState == 4 && this.status == 200) {var txt=this.responseText;var obj=JSON.parse(txt);document.getElementById("gas").innerHTML = obj.gas;document.getElementById("temp").innerHTML = obj.temp;document.getElementById("hum").innerHTML = obj.hum;document.getElementById("count").innerHTML = obj.count;};};xhttp.open("GET", "readData", true);xhttp.send();};</script>
